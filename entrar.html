<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar - IFSP - Pirituba</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script src="slider.js" defer async charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>

<body class="text-center">

    <header id="cabecalho">
       
        <nav>
            <object width="100%" height="200px" data="menu.html"></object>
        </nav>

    </header>

    <main>
      

        <form class="form-signin">
            <img class="mb-4" src="https://github.com/pwe-redes/pwe_imagens/blob/master/ifsp.png?raw=true" alt="" width="72" height="72">
           <h1 class="h3 mb-3 font-arial">Faça login</h1>
            <label for="inputEmail" class="sr-only">Endereço de email<br>
            </label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus><br>
            <label for="inputPassword" class="sr-only">Senha<br>
            </label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <div class="checkbox mb-3">
                <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
            </div>
            <div>
                <a href="#">Esqueci a senha</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>

    </main>

    <footer>
        <object width="100%" height="200px" data="rodape.html"></object>
    </footer>

</body>

</html>
